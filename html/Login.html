<!DOCTYPE html>

<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro ou Cadastro em HTML CSS | CodingLab</title> 
    <link rel="stylesheet" href="/css/Login.css">
   </head>
<body>
   
  <div class="wrapper">
    <h1>SuppOn</h1>
    <h2>Entrada</h2>
    <form action="/login" method="post">
      <div class="input-box">
        <input type="text"  name="useremail" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="input-box">
        <input type="password"  name="password" id="password" placeholder="Digite sua senha" required>
      </div>
      <div class="input-box button">
        <input type="submit" value="Entrar" onclick={loginHandler()}>
      </div>
      <div class="text">
        <h3>Não tem uma conta? <a href="SignUp.html">Cadastre-se</a></h3>
      </div>
    </form>
  </div>
  
</body>
</html>
